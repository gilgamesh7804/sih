<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="/static/styles/hiddengems.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <!-- Brand Name -->
          <a class="navbar-brand" href="/">Echoes of INDIA</a>
    
          <!-- Navigation Links -->
          <div class="navbar-right">
            <a class="nav-link" href="/citylist">Explore</a>
            <a class="nav-link" href="/chatbot">Chatbot</a>
            <a class="nav-link" href="/login">Login</a>
    
            <!-- Search Bar -->
            <form class="search-form">
              <input type="text" class="search-input" placeholder="Search">
              <button class="search-button" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="cityimage">
        <div class="box"></div>
        <img />
       <h1>{{pname}}</h1>
    </div>
    <div class="history">
        <h3>History</h3>
    </div>
    <div class="historydesc">
        <div class="desc">
            {{hghistory}}
        </div>
    </div>

    <div class="explore">
        <h3>Explore</h3>
    </div>

    <div class="cards">
        <div class="rectangle-container">
            <!-- Three rectangles -->
            <div class="rectangle">
                <img src="{{hgimg1}}" alt="Description of the image" width="300px" height="300px"> 
            </div>
            <div class="rectangle">
                <img src="{{hgimg2}}" alt="Description of the image" width="300px" height="300px"> 
            </div>
            <div class="rectangle">
                <img src="{{hgimg3}}" alt="Description of the image" width="300px" height="300px"> 
            </div>
        </div>
    </div>

    <div class="map">
        <h3>Map View</h3>
    </div>

    <div class="mcc"><div class="maprec"><div id="map"  style="width: 100%; height: 100%;"></div> </div></div>
    <script>
            mapboxgl.accessToken = '{{ACCESS_KEY}}'; 
            const map = new mapboxgl.Map({
                container: 'map', 
                center: ['{{LNG}}', '{{LAT}}'],
                zoom: 15 
            });
        </script>
</body>
</html>
