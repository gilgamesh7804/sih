<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
<div class="bg"></div>
      <div class="container">
          <div class="login-box">
              <h1>Echoes of India</h2>
              <form id="login-form">
                  <label for="email-phone">Email:</label>
                  <input type="text" id="email-phone" name="email-phone" placeholder="Enter your email address" required>
                  <label for="password">Password:</label>
                  <input type="text" id="password" name="password" placeholder="Enter Password" required>
                  <label for="password">Confirm Password:</label>
                  <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                  <a href="/login2"><button type="button" id="send-otp">Send OTP</button></a>
              </form>
          </div>
      </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
